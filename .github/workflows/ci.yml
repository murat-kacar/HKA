name: CI/CD - Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy and Build on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ“¦ Starting deployment..."
            cd /var/www/hka
            
            echo "ğŸ”„ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ” Running lint checks in Docker..."
            docker-compose run --rm app npm run lint || echo "âš ï¸ Lint warnings (continuing...)"
            
            echo "ğŸ³ Building and restarting containers..."
            docker-compose up -d --build
            
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose exec -T app npx prisma db push
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site is live!"
      
      - name: âœ… Deployment Status
        if: success()
        run: echo "ğŸ‰ Deployment to VPS completed successfully!"
      
      - name: âŒ Deployment Failed
        if: failure()
        run: echo "ğŸ’¥ Deployment failed! Check the logs above."
